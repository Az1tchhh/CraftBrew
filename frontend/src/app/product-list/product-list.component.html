<app-category></app-category>
<div class = "products_list">
  <div class = "product_window box-row-product" *ngFor="let product of products">
    <div class = "product_image_box">
      <img class = "product_img" [src]="product.image" alt = "{{product.name}}">
    </div>
    <div class = "product_about box-column">
      <div class = "product_title">
        <h3>{{product.name}}</h3>
      </div>
      <div class = "product_description">
        <p *ngIf = "product.description" class = "product_description">
          <span class = "description">Description</span>: <br>
          <span class = "product_description_text">{{product.description}}</span>
        </p>
      </div>
    </div>
    <div class = "product_price_box box-column">
      <p><span class = "price_paragraph">Price:</span> <span class = "product_price">
            {{product.price | currency: 'â‚¸'}}</span>
      </p>
      <p><span class = "rating_paragraph">Rating:</span> <span class = "rating">
            {{product.rating}}
          </span>
      </p>
      <div class = "sharing_box box-row">
        <button class = "sharing order_button" style = "margin-right: 30px">Order</button>
        <button class = "sharing share_button">Share</button>
      </div>
    </div>
  </div>
</div>
