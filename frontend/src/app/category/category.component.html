<div class = "box-column" id = "category_select_box" >
  <h4 id = "category_heading">Select categories:</h4>
  <div class = "select box-column">
    <h3 class = "option" [routerLink] = "['']" (click)="setList(0)">None</h3>
    <h3 *ngFor = "let option of categories" class = "option" (click)="setList(option.id)">
      {{option.name}}
    </h3>
  </div>
</div>
